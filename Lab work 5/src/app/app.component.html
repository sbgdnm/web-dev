<header>
<h1>Shop</h1>
</header>

<main>
  <div class="container">

    <div class="" *ngFor="let itemList of itemLists;let i = index">
      <button class = 'btn list' type="button" name="button" (click) = "showCategory(i)">{{itemList.name}}</button>
      <app-category   [itemList] = 'itemList' *ngIf = 'itemList.isVisible'></app-category>
    </div>

  </div>

</main>


<footer></footer>
